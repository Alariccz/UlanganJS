<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian</title>
</head>
<body>
    <h1>Penilaian</h1>
    <label for="nilai">Masukkan nilai: </label>
    <input type="number" id="nilai"><br>
    <button onclick="tampilkanHasil()" style="padding: 10px 20px; font-size: 12px; background-color: #70c8eb; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Tampilkan Hasil</button>

    <script>
        function tampilkanHasil() {
            let nilai = parseFloat(document.getElementById('nilai').value);

            if (isNaN(nilai)) {
                alert('Masukkan angka valid!');
            } else {
                let hasil = '';
                if (nilai > 80) {
                    hasil = 'SANGAT MEMUASKAN';
                } else if (nilai >= 60 && nilai <= 80) {
                    hasil = 'MEMUASKAN';
                } else {
                    hasil = 'JANGAN MENYERAH, COBA LAGI !';
                }

                alert(hasil);
            }
        }
    </script>
</body>
</html>
